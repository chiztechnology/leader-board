<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Leader board</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h2>Leader board</h2>
    </header>

    <div class="content">
      <div class="content-left">
        <div class="content-left-header">
          <h1>Recent scores</h1>
          <button id="refresh-btn">Refresh</button>
        </div>
        <div class="data-source">
        </div>
      </div>

      <form action="" id="form" class="">
        <h2 class="form-title">Add your score</h2>
        <div>
          <input type="text" id="name" placeholder="Your name" class="form-element" required>
        </div>
        <div>
          <input type="text" id="score" placeholder="Your score" class="form-element" required>
        </div>
        <div>
          <input type="submit" id="add-btn" value="Submit" />
        </div>
      </form>
    </div>
    <footer>
      <p>Copyright (c) Israel CHIZUNGU 2022</p>
    </footer>
  </div>

  <script src="./index.js" ></script>

</body>

</html>
